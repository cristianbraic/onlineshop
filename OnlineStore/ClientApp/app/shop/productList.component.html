<div class="row">
    
    <div class="product-info col-md-4" *ngFor="let p of products">
        <div class="card bg-light p-1 m-1">
            <img src="/img/{{p.artId}}.jpg" class="img-fluid" [alt]="p.title" />
            <h3>{{p.title}} </h3>
            <ul class="product-props">
                <li><strong>Pret: </strong>{{p.price}} lei</li>
                <li><strong>Descriere: </strong>{{p.artDescription}}</li>
            </ul>
            <button id="buyButton" class="btn btn-success btn-sm pull-right" (click)="addProduct(p)">Cumpara</button>
        </div>
    </div>
</div>
