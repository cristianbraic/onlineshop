<div class="row">
  <div *ngIf="errorMessage" class="alert alert-warning">{{errorMessage}}</div>
    <h3>Confirma comanda</h3>
  <table class="table table-bordered table-hover">
    <tr *ngFor="let o of data.order.items">
      <td><img src="/img/{{ o.productArtId }}.jpg" alt="o.productTitle" class="img-thumbnail checkout-thumb" /></td>
      <td>{{ o.productCategory }}({{ o.productSize }}): {{ o.productTitle }}</td>
      <td>{{ o.quantity }}</td>
      <td>{{ o.unitPrice}} lei </td>
      <td>{{ (o.unitPrice * o.quantity)}}lei</td>
    </tr>
  </table>
  <div class="col-md-4 col-md-offset-8 text-right">
    <table class="table table-condensed">
      <tr>
        <td class="text-right">Subtotal:</td>
        <td class="text-right">{{ data.order.subtotal}} lei</td>
      </tr>
      <tr>
        <td class="text-right">Taxa de livrare:</td>
        <td class="text-right">0.00 lei</td>
      </tr>
      <tr>
        <td class="text-right">Total:</td>
        <td class="text-right">{{ data.order.subtotal }} lei</td>
      </tr>
    </table>
    <button class="btn btn-success" (click)="onCheckout()">Trimite comanda</button>
    <a routerLink="/" class="btn btn-info">Inapoi</a>
  </div>

</div>
