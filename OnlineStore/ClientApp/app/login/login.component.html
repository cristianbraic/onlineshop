<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div *ngIf="errorMessage" class="alert alert-warning">{{errorMessage}}</div>
      <form (submit)="onLogin()" #theForm="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Nume utilizator</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="creds.username" #username="ngModel" required />
        <div class="text-danger" *ngIf="username.touched && username.invalid && username.errors.required">Numele utilizatorului este obligatoriu</div>
      </div>
      <div class="form-group">
          <label for="password">Parola</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="creds.password" #password="ngModel" required />
          <div class="text-danger" *ngIf="password.touched && password.invalid && password.errors.required">Parola este obligatorie</div>
      </div>
      <div class="form-group">
          <input type="submit" class="btn btn-success" value="Autentifica-te" [disabled]="theForm.invalid" />
          <input type="submit" class="btn btn-success" value="Inregistreaza-te" data-toggle="modal" data-target="#registerModal" />
          <a routerLink="/" class="btn btn-default">Inapoi</a>
      </div>
    </form>
  </div>
</div>


<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Adauga un produs nou</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form [formGroup]="formAddProduct">
                    <div class="input-group mb-3">
                        <input type="text" formControlName="name" class="form-control" placeholder="Numele produsului">
                    </div>

                    <div class="input-group mb-3">
                        <input type="number" formControlName="price" class="form-control" placeholder="Pretul produsului">
                        <div class="input-group-append">
                            <span class="input-group-text">LEI</span>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <textarea class="form-control" formControlName="description" rows="5" placeholder="Descrierea produsului"></textarea>
                    </div>

                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" formControlName="image" class="custom-file-input" id="importFile" (change)="onFileChange($event)">
                            <label class="custom-file-label" #labelImport for="importFile"><i class="fas fa-search"></i>Adauga o imagine pentru noul produs</label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" (click)="onSave()">Save changes</button>
            </div>

        </div>
    </div>
</div>
